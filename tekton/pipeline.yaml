apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: autogov-generic
spec:
  workspaces:
  - name: shared-workspace
  params:
  - name: deployment-name
    type: string
    description: name of the deployment to be patched
    default: nodejs-example
  - name: git-url
    type: string
    description: url of the git repo for the code of deployment
    default: https://github.com/tekton-autogov/nodejs-example.git
  - name: git-revision
    type: string
    description: revision to be used from repo of the code for deployment
    default: main
  - name: IMAGE
    type: string
    description: image to be build from the code
    default: image-registry.openshift-image-registry.svc:5000/nodejs-example/nodejs-example
  - name: TLSVERIFY
    type: string
    description: Whether buildah should use TLS verification for interacting with container registries
    default: "true"
  tasks:
  - name: git-clone
    taskRef:
      name: git-clone
      kind: ClusterTask
    workspaces:
    - name: output
      workspace: shared-workspace
    params:
    - name: url
      value: $(params.git-url)
    - name: subdirectory
      value: ""
    - name: deleteExisting
      value: "false"
    - name: revision
      value: $(params.git-revision)
  - name: build-image
    taskRef:
      name: buildah
      kind: ClusterTask
    params:
    - name: IMAGE
      value: $(params.IMAGE)
    - name: TLSVERIFY
      value: $(params.TLSVERIFY)
    workspaces:
    - name: source
      workspace: shared-workspace
    runAfter:
    - git-clone
  - name: apply-manifests
    taskRef:
      name: apply-manifests
    workspaces:
    - name: source
      workspace: shared-workspace
    runAfter:
    - build-image
  - name: update-deployment
    taskRef:
      name: update-deployment
    params:
    - name: deployment
      value: $(params.deployment-name)
    - name: IMAGE
      value: $(params.IMAGE)@$(tasksts.build-image.IMAGE_DIGEST)
    runAfter:
    - apply-manifests
